{% extends 'base.html' %}

{% block title %}Logout {% endblock %}

{% block content %}
  <h2>Logout</h2>
    <p>Do you really want to logout?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
{% endblock %}
